{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <!-- Ranges through content/post/*.md -->
    {{ range .Pages  }}
        <div class="post-list">
            <a href="{{.Permalink}}">{{.Title}}</a>
        </div>
    {{ end }}
</main>
{{ end }}
